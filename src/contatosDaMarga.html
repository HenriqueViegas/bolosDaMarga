	<body>

			<div class="titulo">

			</div>
		</header>

		<main>
			<form class="formulario-contato">
				<label for="nomecompleto">Nome completo</label>
				<input type="text" id="nomecompleto" class="formulario" placeholder="Nome completo por favor" required>

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="formulario" placeholder="(XX) XXXXX-XXXX" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" class="formulario" placeholder="seuemail@domínio.com(.br)" required>

				<label for="observacao">Observação</label>
				<textarea cols="30" rows="10" type="text" id="observacao" class="formulario" placeholder="Insira suas observações. Ex: Gostaria/Não gostaria de receber e-mails, Contato exclusivo por Whatsapp, etc"></textarea>

				<fieldset>
					<legend>De qual forma gostaria que entrassemos em contato?</legend>

					<label for="radio-whatsapp"><input type="radio" name="preferecontato" id="radio-whatsapp" checked>Whatsapp</label>

					<label for="radio-email"><input type="radio" name="preferecontato" id="radio-email">E-Mail</label>

					<label for="radio-telefone"><input type="radio" name="preferecontato" id="radio-telefone">Telefone</label>
				</fieldset>

				<input type="submit" value="Enviar Informações" class="botaoFormulario">


			</form>
		</main>

			<div class="infos-principais-rodape">

				</ul>
			</div>
			<div class="rede-social">
				<ul>	
					<li>Nossas redes sociais</li>

					<a href="" target="_blank"><img src="../img/logo_whatsapp.png" alt="logo do whatsapp"></a>
				</ul>
			</div>
		</footer>
